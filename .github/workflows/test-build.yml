name: Test and build

on:
  push:
    branches:
      - main
      - develop
  pull_request:
  workflow_call: # allows this workflow to be called from another workflow

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: yarn install
      - run: yarn build

  complete:
    if: always()
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - if:
          contains(needs.*.result, 'failure') || contains(needs.*.result,
          'cancelled')
        run: exit 1
